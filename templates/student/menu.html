{% extends "nav_bar.html" %}

{% block content %}
<style>
.contact-form {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);

	padding: 80px 40px;
	background: rgba(0, 0, 0, 0.5);
}
.avatar {
	position: absolute;
	width: 80px;
	height: 80px;
	border-radius: 50%;
	overflow: hidden;
	top: calc(-80px/2);
	left: 190px;
}
.contact-form h2 {
	margin: 0;
	padding: 0 0 50px;
	color: #fff;
	text-align: center;
	text-transform: uppercase;
}
.contact-form p {
	margin: 0;
	padding: 0;
	font-weight: bold;
	color: #fff;
}
.contact-form input {
	width: 100%;
	margin-bottom: 20px;
}
.contact-form .a{
	width:100%;
	padding:5px;
	margin-bottom:20px;
}

.contact-form input[type=button]
{
	height: 30px;
	color: #fff;
	font-size: 15px;
	background: red;
	cursor: pointer;
	border-radius: 25px;
	border: none;
	outline: none;
	margin-top: 2%;
  z-index: 0;
}

.contact-form a
{
	color: #fff;
	font-size: 14px;
	font-weight: bold;
	text-decoration: none;
}


.tooltip {
  position: relative;

}

.tooltip .tooltiptext {
  visibility: hidden;
  background-color: #555;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0px;
  position: absolute;
  z-index: 1;
  opacity: 0;
  transition: opacity 0.3s;
}

.tooltip .tooltiptext::after {
  content: "";
  position: relative;
  top: 100%;
  left: 70%;
  margin-left: 5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}

.admin{
	padding:10px;
	border:black;
}
#heading{
	color:white;
}

.table{
	color:white;
}
</style>

    <div class="contact-form"><br/>
      <h2>&nbsp;STUDENT MENU</h2>
      <div class="admin"> <a class="btn btn-danger btn-block" href="{% url 'management:roomChangeRequest' %}">Request
          room change</a> </div>
      <div class="admin"> <a href="{% url 'management:feedback' %}" name="Feedback" class="btn btn-danger btn-block">Student
          Feedback</a> </div>
      <div class="admin"> <a href="{% url 'management:complaint' %}" name="Complaints" class="btn btn-danger btn-block">Hostel
          Complaints</a> </div>
    </div>
</div>
{% endblock %}
